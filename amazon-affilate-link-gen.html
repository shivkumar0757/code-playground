<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Affiliate Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
    
    .container {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #aaa;
    }
    
    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      height: 100px;
      resize: none;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    button:hover {
      background-color: #3e8e41;
    }
    
    input[type="text"][readonly] {
      background-color: #f2f2f2;
    }

    .wrap {
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Affiliate Link Generator</h2>
    <div>
      <label for="productLink">Paste Amazon Product Link:</label>
      <textarea id="productLink" rows="4" placeholder="https://www.amazon.com/dp/B0XXXXX" onfocus="autoPaste()"></textarea>
    </div>
    <div>
      <button onclick="generateLink()">Generate Link</button>
      <button onclick="clearLink()">Clear</button>
      <button onclick="copyLink()" id="copyButton" disabled>Copy Link</button>
    </div>
    <div>
      <label for="affiliateLink">Your Affiliate Link:</label>
      <textarea id="affiliateLink" rows="4" readonly></textarea>
    </div>
  </div>
  
  
  <script>
    function generateLink() {
      const productLink = document.getElementById("productLink").value;
      // Replace "dummy" with your actual Amazon Affiliate ID to generate a real affiliate link
      const affiliateLink = `${productLink.trim()}?tag=rapdeal-rv-21`;
      document.getElementById("affiliateLink").value = affiliateLink;
      document.getElementById("copyButton").disabled = false;
    }

    function clearLink() {
      document.getElementById("productLink").value = "";
      document.getElementById("affiliateLink").value = "";
      document.getElementById("copyButton").disabled = true;
    }

    function copyLink() {
  const affiliateLink = document.getElementById("affiliateLink");
  affiliateLink.select();
  affiliateLink.setSelectionRange(0, affiliateLink.value.length);
  document.execCommand("copy");
}


function autoPaste() {
      const productLink = document.getElementById("productLink");
      if (productLink.value === "") {
        navigator.clipboard.readText().then(text => {
          productLink.value = text;
        });
      }
    }
</script>

</body>
</html>
